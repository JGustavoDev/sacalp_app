{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>{% block title %}Dashboard Simples{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ... Estilos da Sidebar (mantidos) ... */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 56px;
            color: #ecf0f1;
            z-index: 1000;
        }
        .sidebar a {
            color: #ecf0f1;
            padding: 12px 15px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            color: white;
        }
        .content-wrapper {
            margin-left: 250px; 
            padding: 20px;
            padding-top: 80px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:index' %}">Painel de Controle</a>
        </div>
    </nav>

    <div class="sidebar">
        <h6 class="sidebar-heading px-3 pt-3 pb-2 text-uppercase text-muted">
            Menu Principal
        </h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard:index' %}">
                    <i class="fas fa-home me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                
                    <a class="nav-link" href="{% url 'cadastro:cadastra_cliente' %}">
                    <i class="fas fa-user-plus me-2"></i> Cadastrar Cliente
                </a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastro:listar_clientes' %}">
                    <i class="fas fa-users me-2"></i> Clientes
                </a>
            </li>

            <li class="nav-item">
               
                <a class="nav-link" href="#">
                    <i class="fas fa-file-medical me-2"></i> Consulta (Anamnese)
                </a>
            </li>
        </ul>
        
        <h6 class="sidebar-heading px-3 pt-3 pb-2 text-uppercase text-muted">
            Relat√≥rios
        </h6>
        </div>

    <main class="content-wrapper">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
